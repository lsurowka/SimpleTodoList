<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="todo.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div ng-controller="TodoCtrl">
        <h2>{{getTotalTodos()}}</h2>
        <ul class="unstyled">
            <li ng-repeat="item in todoList">
                <input type="checkbox" ng-model="item.isDone">
                <span class="isDone-{{item.isDone}}">{{item.text}}</span>
            </li>
        </ul>
        <form class="form-horizontal">
            <input type="text" ng-model="formTodoText">
            <button class="btn" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i>Add</button>
        </form>
        <button class="btn-large" ng-click="removeTodo()"><i class="glyphicon glyphicon-trash"></i>Remove all </button>
    </div>
</body>

</html>
